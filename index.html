<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet"> 
</head>
<body>
    <div class="avatars">
        <div class="header"><img class="image-logo" src="https://picsum.photos/320/200?random=1&blur=2" alt="Logo"> <span class="text-logo">SPDU</span></div>
        <div class="left-block">
            <img class="avatar-left" src="images/person1.jpg" alt=""> 
            <p class="left-text">Lorem ipsum dolor sit amet consectetur, adipisicing elit.Lorem ipsum dolor.</p> 
        </div>
        <div class="right-block"> 
            <img class="avatar-right" src="images/person2.jpg" alt=""> 
            <div class="right-text">Lorem ipsum dolor sit amet consectetur, adipisicing elit.Lorem ipsum dolor.</div>
        </div>
        <div class="left-block"> 
            <img class="avatar-left" src="images/person1.jpg" alt=""> 
            <div class="left-text">Lorem ipsum dolor sit amet consectetur, adipisicing elit.Lorem ipsum dolor.</div>
        </div>
    </div>
    <div class="textarea">
        <form name="textAreaForm">
        <textarea name="textarea" id="textarea" cols="30" rows="9"></textarea>
        </form>
    </div>    
        <div class="btn"><button class="button" >Send message</button>
        </div>

    <script>
            function validareForm() {
                let form = document.forms.textAreaForm; 
                let insertText=form.textarea.value;
                if (!insertText) {
                    return alert("Insert some text");
                }
                else if (insertText.length<5) {
                    return alert("Too short text");
                }
                else if (6<=insertText.length<=100) {
                    return insertText;
                }
                else if (insertText.length>=100) {
                    return alert("Too long text");
                }
            }

            function createElement(text) {
                let comment = document.querySelector(".right-block");
                let deepCopy = comment.cloneNode(true);  
                let innerText=deepCopy.querySelector(".right-text");
                innerText.textContent=text;
                return deepCopy;
            }
                       
            function insertElement(insertText) {
                let avatars = document.querySelector(".avatars"); 
                return avatars.appendChild(insertText);
            }

            document.querySelector(".button").addEventListener("click", function () {
                let formText=validareForm();
                let insertText = createElement(formText);
                insertElement(insertText);
            });
    </script>
</body>
</html>
